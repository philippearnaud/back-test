<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> Back Test </title>
    <link rel="stylesheet" href="assets/base.css" type="text/css" />
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>Liste de tâches</h1>
        <input id="new-todo" placeholder="Quelle tâche veux-tu faire?"
        autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Marquer comme fini</label>
        <ul id="todo-list">
        </ul>
    </section>
        <footer id="footer">
        </footer>
</section>
<div id="info">
    <p>Double clic pour éditer une tâche </p>
</div>
    <!-- On charge les scripts utiles au fonctionnement de Backbone -->
    <script type="text/template" id="item-template" charset="utf-8"></script>
    <script type="text/template" id="stats-template" charset="utf-8"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/Backbone.localStorage/backbone.localStorage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
